# Site
title:              90%Humour
bio:                'We dabble with creativity in all forms and shapes and document most of these under the umbrealla of 90%Humour'
description:        ""
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.jpg'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                http://90percenthumour.com/about/

# Jekyll
